<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Full name">
                <input type="email" class="field" placeholder="Email" required>
                <input type="text" class="field" placeholder="Phone" required>
                <textarea class="field" placeholder="Message" cols="30" rows="10"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div> 
</body>
</html>
